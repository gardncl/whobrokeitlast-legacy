<section class="whobrokeitlast">
  <app-application-header></app-application-header>
  <app-project-list-header (add)="onAddProject($event)" ></app-project-list-header>
  <app-project-list></app-project-list>
  <app-project-grid></app-project-grid>

  <ul>
    <li *ngFor="let repo of repositories">
      <ui-switch (change)="onSwitchFlip($event, repo.title)"></ui-switch>
      {{ repo.title }}
    </li>
  </ul>
</section>
