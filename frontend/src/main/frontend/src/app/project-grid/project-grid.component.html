<div style="width: 200px;">
  <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-fresh"
                   [gridOptions]="gridOptions"
                   [columnDefs]="columnDefs"
                   [rowData]="rowData">
  </ag-grid-angular>
</div>
<app-pagination-component [offset]="offset" [limit]="limit" [size]="count" (pageChange)="onPageChange($event)"></app-pagination-component>
