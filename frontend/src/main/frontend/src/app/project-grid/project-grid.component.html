<div style="width: 500px;">
  <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh"
                   [gridOptions]="gridOptions"
                   [columnDefs]="columnDefs"
                   [rowData]="rowData"

                   enableColResize
                   enableSorting
                   enableFilter
                   rowHeight="20">
  </ag-grid-angular>
</div>
<app-pagination-component [offset]="offset" [limit]="limit" [size]="count" (pageChange)="onPageChange($event)"></app-pagination-component>
